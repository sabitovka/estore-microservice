<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EStore - Редактирование</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="toolbar"></div>

    <div class="container mt-5">
        <h2 id="form-title">Редактирование данных</h2>
        <form id="edit-form">
        </form>
        <div class="mt-3">

    <div id="alert-container" class="position-absolute fixed-top  p-3 mt-5" style="z-index: 100;"></div>
